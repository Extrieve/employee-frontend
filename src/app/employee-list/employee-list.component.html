<h2 class="text-center">Employee List</h2>
<!-- <h3> This is working </h3> -->
<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Last Name</th>
      <th>Email</th>
    </tr>
  </thead>

  <tbody>

    <tr *ngFor="let employee of employees">
      <td>{{employee.firstName}}</td>
      <td>{{employee.lastName}}</td>
      <td>{{employee.email}}</td>
    </tr>

  </tbody>
</table>
